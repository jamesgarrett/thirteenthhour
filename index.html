<body>
  <nav>
    <ul>

        <figure class="back">

              <h4>13TH001 - Release No. 1</h4>

            </article>

            <article>

              <p>13th Hour Records is a deep house label based in Harlem, New York. We aim to push late-night grooves worthy of both the dance floor and the ride home.</p>
              <p>Run by Nick and Marcus with love xox Drop us a line at:</p>
              <p>Nick@13thhourrecs.com <br>Marcus@13thhourrecs.com</p>
            </article>
          </div>

          <div class="col-md-10 offset-md-1 events">

              <h4 class="event-title">01 08 18 - Event No. 1</h4>

              <div class="read-more">
                <h4>13TH001 - Event No. 1</h4>
                <p class="description">####</p>
              </div>
            </article>
            <article>
              <h4 class="event-title">02 10 18 - Event No. 2</h4>
